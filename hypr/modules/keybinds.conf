#-----------script directories------#
#-----------------------------------#
$deskScripts = $HOME/.config/hypr/scripts
$rofiScripts = $HOME/.config/rofi/scripts

#---------helper variable for swayosd-----------------#
#-----------------------------------------------------#
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

#-----------main mod-------------#
#--------------------------------#
$mainMod = SUPER # Sets "Windows" key as main modifier

#---------------application & run launcher----------------------------------------#
#---------------------------------------------------------------------------------#
bindd = $mainMod, Return, Terminal, exec, $terminal
bindd = $mainMod, T, File Manager, exec, $fileManager
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod SHIFT, V, Volumecontrol, exec, $volumecontrol
bindd = $mainMod SHIFT, M, Music Player, exec, $music
bindd = $mainMod SHIFT, Q, Rofi Power Menu, exec, $rofiScripts/powermenu.sh
bindd = $mainMod, D, Apllication Launcher, exec, $rofiScripts/launcher.sh

#--------------------------------toggle idling-------------------------------#
#----------------------------------------------------------------------------#
bindd = $mainMod CTRL, I, Toggle Idling System, exec, $deskScripts/toggleIdle.sh


#-------------------toggle scratchpad-----------------#
#-----------------------------------------------------#
bindd = $mainMod SHIFT, Return, Toggle Scratchpad, exec, $deskScripts/scratchpad.sh

#--------------------------------launch rofi-cheatsheet-------------------------------#
#-------------------------------------------------------------------------------------#
bindd = $mainMod SHIFT, K, Spawn Rofi Hyprland Keybind Cheatsheet Menu, exec, $deskScripts/keybindCheatSheet.sh

#--------------------exit hyprland-----------------------------------------------#
#--------------------------------------------------------------------------------#
bindd = CTRL ALT, Delete, Exit Hyprland, exec, hyprctl dispatch exit 0

#--------------------window management-------------------------------------------#
#--------------------------------------------------------------------------------#
bindd = $mainMod, Q, Kill Focused Window, killactive,
bindd = $mainMod, F, Make Focused Window Fullscreen, fullscreen
bindd = $mainMod ALT, Q, Kill All Running Processes Of Focused Window, exec, $deskScripts/killActiveProcess.sh

#------------------layout management--------------------------------------------#
#-------------------------------------------------------------------------------#

# floating layout
bindd = $mainMod SHIFT, F, Toggle Floating State Of Focused Window, togglefloating,
bindd = $mainMod ALT, F, Toggle Floating State For All Window, exec, hyprctl dispatch workspaceopt allfloat

# switch between master and dwindle layout
bindd = $mainMod, TAB, Enable Dwindle Layout, exec, hyprctl keyword general:layout "dwindle"      # switch to dwindle layout
bindd = $mainMod SHIFT, TAB, Enable Master-Stack Layout, exec, hyprctl keyword general:layout "master" # switch to master layout

# Dwindle Layout
bindd = $mainMod SHIFT, I, Dwindle Layout:- Toggle The Split In, togglesplit # only works on dwindle layout
bindd = $mainMod, P, Dwindle Layout:- Toggle PseudoTile State Of The Focused Window, pseudo, # dwindle
bindd = $mainMod SHIFT, P, Dwindle Layout:- Move The Focused Window To The Root & Swaps With The Present Root Window,  layoutmsg, movetoroot active unstable

# Master Layout
bindd = $mainMod CTRL, D, Master Layout:- Removes The Currently Focused Master Window If MasterWindowCount > 1, layoutmsg, removemaster
bindd = $mainMod, I, Master Layout:- Increases Master Window Count By Promoting First Stack Window, layoutmsg, addmaster
bindd = $mainMod, J, Master Layout:- Move Focus To The Next Window, layoutmsg, cyclenext
bindd = $mainMod, K, Master Layout:- Move Focus To The Previous Window, layoutmsg, cycleprev
bindd = $mainMod CTRL, Return, Master Layout:- Swaps The Currently Focused Window With The Master Window, layoutmsg, swapwithmaster

# Works on either layout (Master or Dwindle)
bindd = $mainMod, M, Any Layout:- Increase Split Ratio By 0.3, exec, hyprctl dispatch splitratio 0.3

# group
bindd = $mainMod, G, Toggle Group Mode, togglegroup # toggle group
bindd = $mainMod CTRL, Tab, Chnage Focus To Another Window In Group Mode, changegroupactive  # change focus to another window

# Cycle through windows if floating bring to top
bindd = ALT, Tab, Move Focus To The Next Window Irrespective Of The States Of Window, cyclenext
bindd = ALT CTRL, Tab, Move The Focused Window To The Top If It Is Floating, bringactivetotop  

#-----------------------toggle bar------------------------------------------------#
#---------------------------------------------------------------------------------#
bindd = $mainMod ALT, B, Toggle Waybar, exec, pkill -SIGUSR1 waybar

#---------------wallpaper select & refresh-------------------------#
#------------------------------------------------------------------#
bindd = $mainMod ALT, W, Brings Up Wallpaper Selector Menu, exec, $deskScripts/wallSelect.sh
bindd = $mainMod ALT, R, Refresh Waybar-SwayNC-Rofi-SwayOSD, exec, $deskScripts/refresh.sh


#---------------theme switcher-------------------------#
#------------------------------------------------------#
bindd = $mainMod ALT, T, Brings Up Theme Switcher Menu, exec, $deskScripts/themeSwitcher.sh


#---------------custom rofi launchers---------------------------------------------#
#---------------------------------------------------------------------------------#
bindd = $mainMod CTRL, V, Brings Up Rofi Clipboard Menu, exec, $rofiScripts/cliphist.sh
bindd = $mainMod, SEMICOLON, Brings Up Rofi Emoji Menu, exec, $rofiScripts/rofiEmoji.sh
bindd = $mainMod, W, Brings Up Quick Website Launch Menu, exec, $rofiScripts/websearch.sh

#---------------taking screenshot-------------------------------------------------#
#---------------------------------------------------------------------------------#
bindd = $mainMod, Print, Take Screenshot Of The Whole Desktop, exec, $deskScripts/screenshot.sh --now
bindd = $mainMod SHIFT, Print, Take Screenshot Of A Region, exec, $deskScripts/screenshot.sh --area
bindd = $mainMod CTRL, Print, Take The Screenshot Of The Whole Desktop After 5 Secs, exec, $deskScripts/screenshot.sh --in5 #screenshot in 5 secs
bindd = $mainMod ALT, S, Take Screenshot And Open It With Satty Annotaion Tool, exec, $deskScripts/screenshot.sh --satty

#-------------recording-----------------------------------------------------#
#---------------------------------------------------------------------------#
bindd = $mainMod SHIFT, R, Record Region (No Sound), exec, $deskScripts/record.sh
bindd = CTRL ALT, R, Record Whole Screen (No Sound), exec, $deskScripts/record.sh --fullscreen
bindd = $mainMod, R, Record Whole Screen (With Sound), exec, $deskScripts/record.sh --fullscreen-sound

#---------------move focus with mainMod + arrow keys (layout agnostic)------------------------------#
#---------------------------------------------------------------------------------------------------#
bindd = $mainMod, left, Any Layout:- Move Focus To The Left, movefocus, l
bindd = $mainMod, right, Any Layout:- Move Focus To The Right, movefocus, r
bindd = $mainMod, up, Any Layout:- Move Focus To The Up, movefocus, u
bindd = $mainMod, down, Any Layout:- Move Focus To The Down, movefocus, d

#---------------switch workspaces with mainMod + [0-9]----------------------------#
#---------------------------------------------------------------------------------#
bindd = $mainMod, 1, Switch To Workspace 1, workspace, 1
bindd = $mainMod, 2, Switch To Workspace 2, workspace, 2
bindd = $mainMod, 3, Switch To Workspace 3, workspace, 3
bindd = $mainMod, 4, Switch To Workspace 4, workspace, 4
bindd = $mainMod, 5, Switch To Workspace 5, workspace, 5
bindd = $mainMod, 6, Switch To Workspace 6, workspace, 6
bindd = $mainMod, 7, Switch To Workspace 7, workspace, 7
bindd = $mainMod, 8, Switch To Workspace 8, workspace, 8
bindd = $mainMod, 9, Switch To Workspace 9, workspace, 9
bindd = $mainMod, 0, Switch To Workspace 10, workspace, 10

#---------------move active window to a workspace with mainMod + SHIFT + [0-9]-------------------#
#------------------------------------------------------------------------------------------------#
bindd = $mainMod SHIFT, 1, Move The Focused Window To Workspace No 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move The Focused Window To Workspace No 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move The Focused Window To Workspace No 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move The Focused Window To Workspace No 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move The Focused Window To Workspace No 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move The Focused Window To Workspace No 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move The Focused Window To Workspace No 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move The Focused Window To Workspace No 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move The Focused Window To Workspace No 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move The Focused Window To Workspace No 10, movetoworkspace, 10

#------------------------special workspace (scratchpad)---------------------------#
#---------------------------------------------------------------------------------#
bindd = $mainMod, S, Toggle Special Workspace, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, Move The Focused Window To The Special Workspace, movetoworkspace, special:magic

#---------------scroll through existing workspaces with mainMod + scroll-------------------#
#------------------------------------------------------------------------------------------#
bindd = $mainMod CTRL, mouse_down, Goto The Next Workspace Using SUPER And Scroll_Up, workspace, e+1
bindd = $mainMod CTRL, mouse_up, Goto The Previous Workspace Using SUPER And Scroll_Down, workspace, e-1

#---------------move/resize windows with mainMod + LMB/RMB and dragging-------------------#
#-------------------------------------------------------------------------------------------#
bindmd = $mainMod, mouse:272, Move Window, movewindow
bindmd = $mainMod, mouse:273, Resize Window, resizewindow

#---------------volume, mic & backlight management--------------------------------#
#---------------------------------------------------------------------------------#
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

#---------------------------screen zooming----------------------------------------#
#---------------------------------------------------------------------------------#
bindd = $mainMod, mouse_down, Zoom In The Screen, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.5}')
bindd = $mainMod, mouse_up, Zoom Out The Screen, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.5}')
bindd = $mainMod SHIFT, mouse_up, Reset Screen Zoom, exec, hyprctl keyword cursor:zoom_factor 1

#-----------------------------audio/music player managent---------------------------------#
#-----------------------------------------------------------------------------------------#
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

#----------------integrating swayosd for capslock, numlock, scrolllock----------------#
#-------------------------------------------------------------------------------------#
bindr = , CAPS_LOCK, exec, $osdclient --caps-lock
bindr = , NUM_LOCK, exec, $osdclient --num-lock
